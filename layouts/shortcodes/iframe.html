{{ $_hugo_config := `{ "version": 1 }` }}
{{ if .IsNamedParams }}
<figure>
    <iframe src="{{.Get "src" }}"
        alt=""
        class="w-100"
        onload="resizeIFrameToFitContent(this)"
    ></iframe>
    <figcaption>{{.Get "caption"}}</figcaption>
</figure>
{{ else }}
<figure>
    <iframe src="{{.Get "src"}}"
            alt=""
            class="w-100"
            onload="resizeIFrameToFitContent(this)"
    ></iframe>
    <figcaption>{{.Get "caption"}}</figcaption>
</figure>
{{ end }}
